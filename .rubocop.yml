# .rubocop.yml makes some custom linting/formatting settings for project

AllCops:
  NewCops: enable

# style changes
###########################
Style/Documentation:
  Enabled: false

Style/GuardClause:
  Enabled: false
###########################

# metrics changes
###########################
Metrics/ClassLength:
  Max: 500

Metrics/MethodLength:
  Max: 100

Metrics/AbcSize:
  # The ABC size is a calculated magnitude, so this number can be a Fixnum or
  # a Float.
  Max: 100

Metrics/CyclomaticComplexity:
  Max: 100

Metrics/PerceivedComplexity:
  Max: 100
###########################
